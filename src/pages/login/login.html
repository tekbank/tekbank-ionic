<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" novalidate>
    <ion-list>
        <p ion-text color="danger" *ngIf="authMessage$ | async as authMessage" padding-left>{{authMessage}}</p>
      <ion-item>
        <ion-label stacked color="primary">Username</ion-label>
        <ion-input type="text" formControlName="userName" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <p ion-text *ngIf="loginForm.get('userName').hasError('required') && loginForm.get('userName').touched" color="danger" padding-left>
        User Name is required
      </p>

      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input type="text" formControlName="password" type="password">
        </ion-input>
      </ion-item>
      <p ion-text *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" color="danger" padding-left>
        Password is required
      </p>
    </ion-list>

    <div padding fxLayout="column" fxLayoutAlign="center center">
      <button ion-button padding (click)="login()" type="submit" block>Log in</button>
      <div><p>
        Forgot your password ? <a (click)="goToPasswordReset()" block>Reset your password</a>
      </p></div>
    </div>

  </form>

</ion-content>
