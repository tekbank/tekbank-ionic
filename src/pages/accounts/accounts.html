<ion-header>

  <ion-navbar>
    <ion-title>TekBank</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="img-corner"></div>
      <ion-slides *ngIf="accountsSummary$ | async as accountsSummary" pager="true">
        <ion-slide *ngFor="let account of accountsSummary.accounts">
          <div class="hold-area">
            <div class="currency-name">
              <div class="balance-value">
                <h2><span class="amount">{{account.balanceAmount | tkbcurrency}}</span></h2>
              </div>
              <div class="exchange-value">
                <div class="exchange-type"><span class="currency">{{account.balanceAmount.currency}}</span></div>
                <div class="exchange-flag"><ion-icon name="heart"></ion-icon></div>
              </div>
            </div>
            <div class="account-name"><h4 (click)="goToAccountDetail(account.accountId)"> {{account.accountName}}</h4></div>
          
          </div>
        </ion-slide>
      </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="gotoAddMoney()">
        Add Money
    </button>
    <button ion-button (click)="gotoTransferFunds()">
        Transfer Funds
    </button>
    <button ion-button (click)="goToAccountDetail(null)">
        See Activity
    </button>
  </ion-toolbar>
</ion-footer>
