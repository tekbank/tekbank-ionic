<ion-header>
  <ion-navbar>
    <ion-title>CurrencySelector</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-searchbar (ionInput)="getCurrencies($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let currency of currencies">
        
    <div class="exchange-value">
      <div class="exchange-flag" (click)="selectCurrency(currency)">
        <span class="flag-icon flag-icon-{{currency.code | tkbcurrencycodetoiso}}"></span>
      </div>
      <div class="exchange-type" (click)="selectCurrency(currency)"><span>{{currency.code}}</span></div>
      <div class="exchange-type" (click)="selectCurrency(currency)"><span>{{currency.name}}</span></div>
    </div>

  </ion-item>
</ion-list>
</ion-content>
