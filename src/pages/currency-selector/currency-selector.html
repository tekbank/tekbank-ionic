<ion-header>
  <ion-navbar>
    <ion-title>Select Currency</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-searchbar (ionInput)="getCurrencies($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let currency of currencies">
        
    <div class="exchange-value" (click)="selectCurrency(currency)">
      <span padding class="select-flag">
        <span class="flag-icon flag-icon-{{currency.code | tkbcurrencycodetoiso}}"></span>
      </span>
      <span padding class="select-code"><span>{{currency.code}}</span></span>
      <span padding class="select-name"><span>{{currency.name}}</span></span>
    </div>

  </ion-item>
</ion-list>
</ion-content>
