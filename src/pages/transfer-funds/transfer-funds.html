<ion-header>

  <ion-navbar>
    <ion-title>Transfer Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="account-selection" *ngIf="currentAccount$ | async as fromAccount">
    <div class="account-name">
      <h4 (click)="goToAccountDetail(fromAccount.accountId)">FROM {{fromAccount.accountName}}</h4>
    </div>
    <div class="currency-name">
      <div class="balance-value">
        <h2><span class="amount">{{fromAccount.balanceAmount | tkbcurrency}}</span></h2>
      </div>
      <div class="exchange-value">
        <div class="exchange-type"><span class="currency">{{fromAccount.balanceAmount.currency}}</span></div>
        <div class="exchange-flag">
          <span class="flag-icon flag-icon-{{fromAccount.balanceAmount.currency | tkbcurrencycodetoiso}}"></span>
        </div>
      </div>
    </div>
  </div>


  <div class="account-name">TO ACCOUNT</div>
  <div class="accounts-list" *ngIf="accountsSummary$ | async as accountsSummary">

      <div  *ngFor="let account of accountsSummary.accounts">
        <div class="hold-area">
          <div class="account-name">
            <h4 (click)="goToAccountDetail(account.accountId)"> {{account.accountName}}</h4>
          </div>
          <div class="currency-name">
            <div class="balance-value">
              <h2><span class="amount">{{account.balanceAmount | tkbcurrency}}</span></h2>
            </div>
            <div class="exchange-value">
              <div class="exchange-type"><span class="currency">{{account.balanceAmount.currency}}</span></div>
              <div class="exchange-flag">
                <span class="flag-icon flag-icon-{{account.balanceAmount.currency | tkbcurrencycodetoiso}}"></span>
              </div>
            </div>
          </div>

        </div>
      </div >
  </div>

</ion-content>
