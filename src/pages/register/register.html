<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form #registerForm="ngForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked color="primary">First Name</ion-label>
        <ion-input [(ngModel)]="user.firstName" name="firstName" type="text" #firstName="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="firstName.valid || submitted == false" color="danger" padding-left>
        First name is required
      </p>

      <ion-item>
        <ion-label stacked color="primary">Last Name</ion-label>
        <ion-input [(ngModel)]="user.lastName" name="lastName" type="text" #lastName="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="lastName.valid || submitted == false" color="danger" padding-left>
        Last name is required
      </p>

      <ion-item>
        <ion-label stacked color="primary">Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>

      <ion-item>
        <ion-label stacked color="primary">Phone</ion-label>
        <ion-input [(ngModel)]="user.phone" name="phone" type="text" #phone="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
        Phone is required
      </p>

      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <ion-item>
        <ion-label stacked color="primary">Confirm Password</ion-label>
        <ion-input [(ngModel)]="user.confirmPassword" name="confirmPassword" type="confirmPassword" #confirmPassword="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="confirmPassword.valid || submitted == false" color="danger" padding-left>
        Confirm Password is required
      </p>
    </ion-list>

    <div padding fxLayout="column" fxLayoutAlign="center center">
      <button ion-button padding (click)="register(registerForm)" type="submit" block>Create your TekBank account</button>
      <div>
        <p>
          Already have an account ? <a (click)="goToLogin()" block>Login</a>
        </p>
      </div>
    </div>

  </form>

</ion-content>
