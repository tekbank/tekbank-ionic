<ion-header>

  <ion-navbar>
    <ion-title>New Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="newAccountForm" novalidate>
    <div class="hold-area">
      <ion-item class="account-name-item">
        <ion-input type="text" formControlName="accountName" spellcheck="false" autocapitalize="off" placeholder="Account Name"></ion-input>
        <p ion-text *ngIf="newAccountForm.get('accountName').hasError('required') && newAccountForm.get('accountName').touched" color="danger"
          padding-left>
          Account Name is required
        </p>
      </ion-item>
      <ion-item class="account-currency-item" *ngIf="newAccountCurrency$ | async as newAccountCurrency">
        <span class="currency-name">{{newAccountCurrency.name}}</span>
        <div class="exchange-value">
          <div class="exchange-flag" click="selectCurrency()">
            <span class="flag-icon flag-icon-{{newAccountCurrency.code | tkbcurrencycodetoiso}}"></span>
          </div>
        </div>
        <button class="change-currency-button" ion-button (click)="selectCurrency()">Change</button>
      </ion-item>
    </div>
    <div padding>
      <button ion-button padding (click)="createAccount()" type="submit" block>Create Account</button>
    </div>
  </form>

</ion-content>
