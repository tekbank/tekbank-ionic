<!--<ion-menu [content]="content" *ngIf="isLoggedIn$ | async" >-->
<ion-menu [content]="content" id="mainSideMenu" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <button menuClose ion-item  (click)="openPage('Home')">Home</button>
      <button menuClose ion-item  (click)="logOut()">Log Off</button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
